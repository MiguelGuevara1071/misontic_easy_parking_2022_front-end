    <!-- Formulario de facturacion -->
    <div class="container border shadow p-3 mb-5 bg-white rounded">
        <h4 class="text-center" style="margin-top: 1rem;">Agregar Factura</h4>
        <hr>
        <form class="row g-3" style="margin: 2rem 2rem;" action="" onsubmit="" method="POST">
          
          <div class="col-md-6">
            <label for="id_factura" class="form-label">Id factura</label>
            <input type="text" class="form-control" id="id_factura" placeholder="Ingrese el id de la factura" disabled>
          </div>

          <div class="col-md-6">
            <label for="fecha_ingreso" class="form-label">Fecha de ingreso</label>
            <input type="date" class="form-control" id="fecha_ingreso" placeholder="Ingrese la fecha">
          </div>

          <div class="col-md-6">
            <label for="hora_entrada" class="form-label">Hora de ingreso</label>
            <input type="time" class="form-control" id="hora_entrada" placeholder="Ingrese la hora de ingreso">
          </div>

          <div class="col-md-6">
            <label for="hora_salida" class="form-label">Hora de salida</label>
            <input type="time" class="form-control" id="hora_salida" placeholder="Ingrese la hora de salida">
          </div>

          <div class="col-md-6">
            <label for="tipo_vehiculo" class="form-label">Tipo de vehiculo</label>
            <select id="tipo_vehiculo" class="form-select">
              <option selected>Seleccione el tipo de vehiculo</option>
              <option value="Automovil">Automovil</option>
              <option value="Motocicleta">Motocicleta</option>
              <option value="Bicicleta">Bicicleta</option>
              <option value="Patin electrico">Patin electrico</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="placa_vehiculo" class="form-label">Placa</label>
            <input type="text" class="form-control" id="placa_vehiculo" placeholder="Ingrese la placa del vehiculo">
          </div>

          <br>
          <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="saveFactura()">Guadar</button>
            <!-- <button type="button" class="btn btn-dark">Generar ticket</button> -->
            <button type="button" class="btn btn-success"><a href="./facturacion.html">Regresar</a></button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
          </div>
        </form>
