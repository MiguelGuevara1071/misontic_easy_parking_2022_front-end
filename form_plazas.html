    <!-- Formulario de creacion de plazas -->
    <div class="container border shadow p-3 mb-5 bg-white rounded">
        <h4 class="text-center" style="margin-top: 1rem;">Administrar plazas</h4>
        <hr>
        <form class="row g-3" style="margin: 2rem 2rem;" action="" onsubmit="" method="POST">
          
          <div class="col-md-6">
            <label for="id_plaza" class="form-label">Id plaza</label>
            <input type="text" class="form-control" id="id_plaza" placeholder="Ingrese el id de la plaza" disabled>
          </div>

          <div class="col-md-6">
            <label for="codigo_plaza" class="form-label">Codigo de la plaza</label>
            <input type="text" class="form-control" id="codigo_plaza" placeholder="Ingrese el codigo de la plaza">
          </div>

          <div class="col-12">
            <label for="estado" class="form-label">Estado de la plaza</label>
            <select id="estado" class="form-select">
              <option selected>Seleccione el estado de la plaza</option>
              <option value="Disponible">Disponible</option>
              <option value="Ocupada">Ocupada</option>
            </select>
          </div>
        
          <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="savePlaza()">Guardar</button> 
            <button type="button" class="btn btn-success"><a href="./plazas.html">Regresar</a></button>           
            <button type="reset" class="btn btn-danger">Cancelar</button>
          </div>
        </form>
